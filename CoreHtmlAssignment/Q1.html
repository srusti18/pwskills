<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>This text will be bolded.</b></p>
   <p> <em>This text will be italic.</em> </p>
    <p><u>This text is underlined.</u></p>
    <p style="display: inline; background-color: yellow;">This text will be highlighted</p>
    <p>This is normal text <sup>This will be super scripted</sup>This is normal again</p>
    <p>This is normal text <sub>This will be sub scripted</sub></p>
    <p>Normal text <small>small text</small></p>
    <p><del>This text will be deleted</del></p>
</body>
</html>
